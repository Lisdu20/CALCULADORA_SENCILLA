<form id=formulario action="">

    <label class="label2" for="numero2">Número 2</label>
    <input  name= "numero2" ID = "numero2" type="text" placeholder="Dame numero 2">
    <br>
    <br>
    <button class= "boton1" type ="button" onclick="suma(numero1, numero2)">Suma</button>
    <button class= "boton2" type ="button" onclick="resta(numero1, numero2)">Resta</button>
    <button class= "boton3" type ="button" onclick="multiplicacion(numero1, numero2)">Multiplicar</button>
    <button class= "boton4" type ="button" onclick="division(numero1, numero2)">Dividir</button>

</form>
